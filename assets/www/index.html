<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.1.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" charset="utf-8" src="datePickerPlugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="SQLitePlugin.js"></script>
    <title>Android Phonegap Project</title>
</head>
<body style="text-align: center;background-color: #99aabb;">

<div data-role="page" id="page0">
    <div data-role="header">
        <h1>情報蒐集</h1>
    </div><!-- /header -->
    <div data-role="content">
        <a href="#page1" data-role="button"  data-inline="false" data-theme="c" data-icon="plus">情報查詢</a>
        <a href="#page2" data-role="button"  data-inline="false" data-theme="c" data-icon="search">情報建立</a>
        <a href="#" data-role="button"  data-inline="false" data-theme="c" data-icon="star">個人情報</a>
        <a href="#" data-role="button"  data-inline="false" data-theme="c" data-icon="grid" id="btnReport">統計報表</a>
        <a href="#" data-role="button"  data-inline="false" data-theme="c" data-icon="info">學校版本查詢</a>
        <a href="#" data-role="button"  data-inline="false" data-theme="c" data-icon="info" onclick="updateItemsFile_infoYear();updateItemsFile_infoTarget();updateItemsFile_infoClass()">更新資料</a>
        <a href="#page7" data-role="button"  data-inline="false" data-theme="c" data-icon="info">上傳測試</a>
        <a href="#page8" data-role="button"  data-inline="false" data-theme="c" data-icon="info">SQLite插件測試</a>
        <a href="#page9" data-role="button"  data-inline="false" data-theme="c" data-icon="info">資料同步</a>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="page1">
    <div data-role="header">
        <a href="#page0" data-role="home" data-theme="c">Home</a>
        <h1>情報查詢</h1>
    </div><!-- /header -->

    <div id="page1_content" data-role="content" style="text-align: left">
        <a href="#" data-role="button" data-theme="a" onclick="btnQueryClick();">查詢</a>
        <!--<label for="txtMsg">訊息:</label>-->
        <!--<textarea style="min-height: 300px;" name="txtMsg" id="txtMsg" ></textarea>-->
    </div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="page2">
    <div data-role="header">
        <a href="#page0" data-role="home" data-theme="c">Home</a>
        <h1>建立情報</h1>

    </div><!-- /header -->
    <div data-role="content">
        <div data-role="fieldcontain">
            <a href="#" data-role="button" data-theme="a" onclick="readDir()">FileSystem root 檔案列表</a>
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtYear" >年度：</label>
            <select name="addinfo_txtYear" id="addinfo_txtYear" onclick="yearSelectItemsSetup()"></select>
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtCreateDate">建立日期：</label>
            <input type="text" name="addinfo_txtCreateDate" id="addinfo_txtCreateDate" readonly onclick="datePicker()" />
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtTarget">情報對象：</label>
            <select name="addinfo_txtTarget" id="addinfo_txtTarget" onclick="targetSelectItemsSetup()"></select>
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtCreator">立案者：</label>
            <input type="text" name="addinfo_txtCreator" id="addinfo_txtCreator" />
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtClass">情報類別：</label>
            <select name="addinfo_txtClass" id="addinfo_txtClass" onclick="classSelectItemsSetup()"></select>
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtField">領域別：</label>
            <input type="text" name="addinfo_txtField" id="addinfo_txtField" />
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtSubject">主旨：</label>
            <input type="text" name="addinfo_txtSubject" id="addinfo_txtSubject" />
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtContent">內容：</label>
            <input type="text" name="addinfo_txtContent" id="addinfo_txtContent" />
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtMemo">備註：</label>
            <input type="text" name="addinfo_txtMemo" id="addinfo_txtMemo" />
        </div>
        <div data-role="fieldcontain">
            <a href="#" data-role="button" id="addinfo_btnSave" data-theme="b" onclick="btnAddSave();">儲存</a>
            <a href="#" data-role="button" id="addinfo_btnCancel" data-theme="b">取消</a>
        </div>
        <div data-role="fieldcontain">
            <label for="addinfo_txtImage">圖片：</label>
            <input type="text" name="addinfo_txtImage" id="addinfo_txtImage" />
            <a href="#" data-role="button"  data-inline="true" data-theme="e" data-icon="star" onclick="capturePhoto(pictureSource.CAMERA)">拍照</a>
            <img style="display: none; width: 60px; height: 60px" id="smallImage" src="">
            <img style="display: none; width: 100px; height: 100px" id="largeImage" src="">
        </div>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="page6">
    <div data-role="header">
        <a href="#page0" data-role="home" data-theme="c">Home</a>
        <h1>情報蒐集</h1>
    </div><!-- /header -->
    <div data-role="content">
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="page7">
    <div data-role="header">
        <a href="#page0" data-role="home" data-theme="c">Home</a>
        <h1>上傳測試</h1>
    </div><!-- /header -->
    <div data-role="content">
        <a href="#" data-role="button"  data-inline="true" data-theme="e" data-icon="star" onclick="captureUpload(pictureSource.CAMERA)">拍照</a>
        <img style="display: none; width: 60px; height: 60px" id="smallImage3" src="">
        <img style="display: none; width: 100px; height: 100px" id="largeImage3" src="">
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="page8">
    <div data-role="header">
        <a href="#page0" data-role="home" data-theme="c">Home</a>
        <h1>SQLite插件測試</h1>
    </div><!-- /header -->
    <div id="page8_content" data-role="content">
        <a href="#" data-role="button"  data-inline="true" data-theme="e" data-icon="star" onclick="testSQL();querySQLite()">SQL Lite</a>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="page9">
    <div data-role="header">
        <a href="#page0" data-role="home" data-theme="c">Home</a>
        <h1>資料同步</h1>
    </div><!-- /header -->
    <div id="page9_content" data-role="content">
        <a href="#" data-role="button"  data-inline="true" data-theme="e" data-icon="star" onclick="syncDB()">同步</a>
    </div><!-- /content -->
</div><!-- /page -->

</body>
</html>
